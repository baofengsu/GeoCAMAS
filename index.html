<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<style type="text/css">
	html {height: 100%}
	body {height: 100%}
	#map {height: 100%;}
	</style>
	<!-- Leaflet -->
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">


	<script type="text/javascript">
	var map;
	function init(){
		map = L.map('map').setView([34.07381780761041, -118.44177995896911], 17);

		var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
		}).addTo(map);
			
		createMarker(34.06961421319362, -118.44321762300109,"This was a marker made from our function!")
	}

	function createMarker(latitude,longitude,popupContent){
		L.marker([latitude,longitude]).addTo(map)
			.bindPopup(popupContent);
		}
	</script>			
</head>
<body onload="init()">
	<div id="map"></div>

	<!-- jquery  -->		
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>


</body>
</html>
